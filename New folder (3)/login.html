<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Suhaim Soft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="images/medicine.png">
    <style>
        /* --- General Setup --- */
        :root {
            --primary-color: #007BFF; /* A professional blue */
            --light-gray: #f4f7f6;
            --text-color: #333;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--light-gray);
            background-image: linear-gradient(to top right, #e9ecef, #f8f9fa);
        }

        /* --- Login Container Card --- */
        .login-container {
            background-color: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid var(--primary-color);
        }

        /* --- Branding & Typography --- */
        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .welcome-text {
            color: #777;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        /* --- Form Elements --- */
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        /* --- Buttons --- */
        .login-button, .exit-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .login-button {
            background-color: var(--primary-color);
        }

        .login-button:hover {
            background-color: #0056b3; /* A darker blue for hover */
        }

        .exit-button {
            background-color: #6c757d; /* Neutral gray for exit */
        }

        .exit-button:hover {
            background-color: #5a6268; /* Darker gray for hover */
        }

        /* --- Error Message --- */
        #error-message {
            color: var(--error-color);
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 10px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <form id="loginForm">
            <h1>Login To Suhaim Soft</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">Login</button>
            <button type="button" class="exit-button" onclick="window.location.href='index.html'">Exit</button>

            <div id="error-message">Invalid username or password.</div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            // Prevent the default form submission which reloads the page
            event.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Check for the 'admin'/'admin' credentials
            if (username === 'admin' && password === 'admin') {
                // Login successful
                errorMessage.style.display = 'none'; // Hide any previous errors
                
                // Redirect to the dashboard page
                window.location.href = 'dashboard.html';

            } else {
                // Login failed
                errorMessage.style.display = 'block'; // Show the error message
                passwordInput.value = ''; // Clear password field for security
                usernameInput.focus(); // Set focus back to the username field
            }
        });
    </script>

<div id="liveData">Loading live data...</div>

<script>
function fetchLiveData() {
    fetch("data.php")
        .then(response => response.json())
        .then(data => {
            document.getElementById("liveData").innerText =
                `Server time: ${data.time} - Message: ${data.message}`;
        })
        .catch(err => console.error("Error fetching live data:", err));
}
fetchLiveData();
setInterval(fetchLiveData, 5000);
</script>

<script>
function fetchRealTimeData() {
    fetch('data.php')
    .then(response => response.json())
    .then(data => {
        console.log('Real-time data:', data);
        // Update your page elements here, example:
        document.getElementById('realtime-time').innerText = data.time;
        document.getElementById('realtime-message').innerText = data.message;
    })
    .catch(console.error);
}

// Fetch every 3 seconds
setInterval(fetchRealTimeData, 3000);
window.onload = fetchRealTimeData;

</body>
</html>
